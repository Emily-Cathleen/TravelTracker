<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <main class="main-container">
    <nav class="nav-wrapper">
      <img class="nav-image" src="./images/turing-logo.png" alt="turing logo">
      <p class="welcome-traveler" id="welcome"></p>
      <section id="totalSpentThisYear" class="total-spent"></section>
    </nav>
    <form class="form-wrapper">
      <!-- <div id="postSuccessMessage" class="post-success-message"></div> -->
      <article class="card calendar-card">
        <img class="card-image" alt="Calendar Image" src="./images/turing-logo.png"/>
        <h1 id=" "></h1>
        <h3>Start Date</h3>
        <input class="date-input" id="startDateInput" type="date" placeholder="date" required />
        <h3>Duration</h3>
        <input class="user-input-trip-duration" id="userInputTripDuration" type="number" min="1" placeholder="Duration of Trip" required />
      </article>
      <article class="card traveler-card">
        <img class="card-image" src="./images/turing-logo.png" alt="Traveler Image"/>
        <h1 id=""></h1>
        <h3>Travelers</h3>
          <div class="traveler-form">
            <input class="number-travelers-input" id="numberOfTravelersInput" type="number" min="1" placeholder="# of travelers" required />
          </div>
      </article>
      <article class="card destinations-card">
        <img class="card-image" src="./images/turing-logo.png" alt="Traveler Image" />
        <h3>Destinations</h3>
          <div class="drop-down-wrapper">
            <select class="destination-drop-down" name="dropDown" id="dropDownMenuDestinations" required>
              <option value="" disabled selected>Select something...</option>
            </select>
          </div>
      </article>
    </form>
    <section class="submit-button-section">
      <button class="submit-button" id="submitButton">Create Your Trip!</button>
      <h1 class="estimated-trip-cost" id="estimatedCostOfTrip"></h1>
    </section>
    <section class="trips-wrapper">
      <article class="card scrollable past-trips">
        <img class="card-image" src="./images/turing-logo.png" alt="Calender Image" />
        <h3>All Trips</h3>
        <h1 id="pastTrips"></h1>

      </article>
      <article class="card scrollable present-trips">
        <img class="card-image" src="./images/turing-logo.png" alt="Calender Image"  />
        <h1 id="presentTrips"></h1>
        <h3>Present Trips</h3>
      </article>
      <article class="card scrollable upcoming-card">
        <img class="card-image" alt="Calendar Image" src="./images/turing-logo.png" />
        <h1 id="upcomingTrips"></h1>
        <h3>Upcoming Trips</h3>
      </article>
      <article class="card scrollable pending-card">
        <img class="card-image" alt="Calender Image" src="./images/turing-logo.png" />
        <h3>Newly Added Trips</h3>
        <h1 id="pendingTrips"></h1>
          <p id="viewNewTrips" class="new-trips"></p>
      </article>
    </section>
  </main>
  <script src="bundle.js"></script>

</body>
</html>
